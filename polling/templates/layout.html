<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}Система голосования{% endblock %}</title>
<meta name="description" content="{% block description %}Page description{% endblock %}" />
<meta name="keywords" content="{% block keywords %}Page keywords{% endblock %}" />
<link rel="shortcut icon" href="/static/favicon.ico" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/global.css" />

<!--[if lt IE 9]>
<script src="/static/js/html5shiv.js"></script>
<![endif]-->

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/ajaxsend.js"></script>


{% block head %}<!-- Custom CSS and JS -->{% endblock %}
</head>
<body>
{% block header %}<!-- Page header -->
    <div class="container">
            <div class="row">
                <div class="navbar span12">
                    <div class="navbar-inner">
                        <div class="container">
                            <a class="brand" href="/">Система голосования за президента</a>
                            <ul class="nav pull-right">
                                {% if user.is_authenticated %}
                                    <li><a href="/admin/user/{{ user.id }}/">{{ user.username }}</a></li>
                                    <li><a href="/logout/">Выход</a></li>
                                {% endif %}
                            </ul><!-- End .nav -->
                        </div><!-- End .container -->
                    </div><!-- End .navbar-inner -->
                </div><!-- End .navbar -->
            </div><!-- End .row -->
        </div><!-- End .container -->
{% endblock header %}

{% block content %}<!-- Page body -->{% endblock %}
{% block footer %}<!-- Page footer -->{% endblock %}
</body>
</html>
