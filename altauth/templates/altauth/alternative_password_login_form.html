{% load i18n %}

<div id = "altauth_alternative_password_login_form" >
{% if user.is_authenticated %}
  <ul class="nav pull-right">
    <li><a href="/admin/user/{{ user.id }}/">{{ user.username }}</a></li>
    <li><a href="/logout/">Выход</a></li>
  </ul><!-- End .nav -->
{% else %}
  <form action="{% url altauth_alternative_password_login %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans "Login" %}" />
  </form>
{% endif %}
</div>
